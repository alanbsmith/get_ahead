# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
development:
  encoding: unicode
  adapter: postgresql
  pool: 5
  timeout: 5000
  database: get_ahead_database
  username:
  password:


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost
  database: get_ahead_test_database
